
<ion-side-menus enable-menu-with-back-views="false" ng-init="init()">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">

      <ion-nav-title>{{ primary_bible || 'NIV Bible Reader' }}</ion-nav-title>

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-book-outline" on-tap="openPopoverBibles($event)">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item-icon-right" ng-class="fontSizeClass" ui-sref="default.download_bibles">
          Upgrade Your Bible
          <i class="icon ion-android-download"></i>
        </ion-item>
        <ion-item menu-close class="item-icon-right" ng-class="fontSizeClass" ui-sref="app.home">
          Home
          <i class="icon ion-ios-home positive"></i>
        </ion-item>
        <ion-item menu-close class="item-icon-right" ng-class="fontSizeClass" ui-sref="highlight.highlights">
          Your Highlights
          <i class="icon ion-bookmark"></i>
        </ion-item>
        <ion-item menu-close class="item-icon-right" ng-class="fontSizeClass" ui-sref="default.bookmark">
          Bookmark/History
          <i class="icon ion-ios-bookmarks"></i>
        </ion-item>
        <ion-item menu-close class="item-icon-right" ng-class="fontSizeClass" ui-sref="default.search">
          Search
          <i class="icon ion-ios-search-strong"></i>
        </ion-item>
        <ion-item menu-close class="item-icon-right" ng-class="fontSizeClass" ui-sref="default.setting">
          Setting
          <i class="icon ion-gear-b"></i>
        </ion-item>
        <ion-item menu-close class="item-icon-right" ng-class="fontSizeClass" ui-sref="default.about">
          About
          <i class="icon ion-ios-information-outline"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
